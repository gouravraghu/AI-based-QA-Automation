<!DOCTYPE html>
<html lang="en">
<head>
    <title>Action Tracker</title>
    <style>
        body {
            width: 220px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Action Tracker</h3>
    <button id="start">Start Logging</button>
    <button id="download">Generate Script</button>
    <button id="clear">Clear Logs</button>
    <div id="progress" style="margin-top:10px; color:#333; font-size:13px; min-height:18px;"></div>
    <script src="popup.js"></script>
</body>
</html>
