<!DOCTYPE html>
<html lang="en">
<head>
  <title>Action Tracker</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      width: 270px;
      font-family: 'Inter', Arial, sans-serif;
      text-align: center;
      padding: 18px 10px 10px 10px;
      background: linear-gradient(135deg, rgb(102,126,234) 0%, #764ba2 100%);
      color: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(102,126,234,0.12);
    }
    h3 {
      color: #fff;
      font-weight: 700;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }
    #progress {
      margin-top: 12px;
      color: #fff;
      font-size: 13px;
      min-height: 18px;
      background: rgba(102,126,234,0.18);
      border-radius: 8px;
      padding: 4px 0;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      width: 100%;
      margin: 5px 0;
      border-radius: 8px;
      font-weight: 600;
      transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }
    .at-btn-secondary {
      background-color: #6c757d;
    }
    .at-btn-secondary:hover {
      background-color: #5a6268;
    }
    #editPopup {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
      text-align: left;
    }
    .edit-block {
      border: 1px solid #ddd;
      padding: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
    <h3>Action Tracker</h3>
    <button id="start" class="at-btn">Start Logging</button>
    <button id="download" class="at-btn">Generate Script</button>
    <button id="clear" class="at-btn at-btn-secondary">Clear Logs</button>
    <button id="edit" class="at-btn at-btn-secondary">Edit Logs</button>
    <button id="downloadScript" class="at-btn">Download Generated Script</button>
    <div id="progress"></div>
    <script src="popup.js"></script>
</body>
</html>
